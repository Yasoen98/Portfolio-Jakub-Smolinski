<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Zarządzanie Pokojami</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        
        <div class="main-container">
            <div class="sidebar">
                <h3>Menu</h3>
                <button id="listButton" class="active" onclick="showView('rooms')">Lista</button>
                <button id="manageButton" onclick="showView('manage')">Zarządzaj</button>
                <button id="logsButton" onclick="showView('logs')">Logs</button>
                <a href="/logout" class="button">WYLOGUJ</a>
            </div>
            
            <div class="content">
                <div id="roomsList" style="display: block;">
                    <h2>Lista Pokoi</h2>
                    <table id="roomsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Numer</th>
                                <th>Typ</th>
                                <th>Stan</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <div id="manageSection" style="display: none;">
                    <h2>Dodaj Nowy Pokój</h2>
                    <form id="addRoomForm">
                        <label for="number">Numer pokoju:</label>
                        <input type="text" id="number" required>
                        
                        <label for="type">Typ:</label>
                        <select id="type" required>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                        </select>
                        
                        <button type="submit">Dodaj</button>
                    </form>
                    
                    <h2>Usuń Pokój</h2>
                    <form id="deleteRoomForm">
                        <label for="deleteSelect">Wybierz pokój do usunięcia:</label>
                        <select id="deleteSelect" required>
                            <option value="">-- Wybierz --</option>
                        </select>
                        <button type="submit">Usuń</button>
                    </form>
                </div>

                <div id="logsSection" style="display: none;">
                    <h2>Logi Zmian Statusu</h2>
                    <table id="logsTable">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Godzina</th>
                                <th>Numer Pokoju</th>
                                <th>Użytkownik</th>
                                <th>Poprzedni Status</th>
                                <th>Nowy Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showView(view) {
            const roomsList = document.getElementById('roomsList');
            const manageSection = document.getElementById('manageSection');
            const logsSection = document.getElementById('logsSection');
            const listButton = document.getElementById('listButton');
            const manageButton = document.getElementById('manageButton');
            const logsButton = document.getElementById('logsButton');
            
            // Ukryj wszystkie sekcje
            roomsList.style.display = 'none';
            manageSection.style.display = 'none';
            logsSection.style.display = 'none';

            // Usuń klasę active ze wszystkich buttonów
            listButton.classList.remove('active');
            manageButton.classList.remove('active');
            logsButton.classList.remove('active');

            if (view === 'rooms') {
                roomsList.style.display = 'block';
                listButton.classList.add('active');
                loadRooms();
            } else if (view === 'manage') {
                manageSection.style.display = 'block';
                manageButton.classList.add('active');
                loadDeleteOptions();
            } else if (view === 'logs') {
                logsSection.style.display = 'block';
                logsButton.classList.add('active');
                loadLogs();
            }
        }

        async function loadRooms() {
            const response = await fetch('/api/rooms');
            const rooms = await response.json();
            const tbody = document.querySelector('#roomsTable tbody');
            tbody.innerHTML = '';
            rooms.forEach(room => {
                let state;
                if (room.status === 'occupied') {
                    state = 'occupied';
                } else if (room.cleanliness === 'clean') {
                    state = 'clean';
                } else {
                    state = 'dirty';
                }
                const rowClass = `row-${state}`;
                const tr = document.createElement('tr');
                tr.className = rowClass;
                tr.innerHTML = `
                    <td>${room.id}</td>
                    <td>${room.number}</td>
                    <td>${room.type}</td>
                    <td>
                        <select onchange="changeState(${room.id}, this.value)">
                            <option value="clean" ${state === 'clean' ? 'selected' : ''}>Clean</option>
                            <option value="dirty" ${state === 'dirty' ? 'selected' : ''}>Dirty</option>
                            <option value="occupied" ${state === 'occupied' ? 'selected' : ''}>Occupied</option>
                        </select>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function loadDeleteOptions() {
            const response = await fetch('/api/rooms');
            const rooms = await response.json();
            const select = document.getElementById('deleteSelect');
            select.innerHTML = '<option value="">-- Wybierz --</option>';  // Reset opcji
            rooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room.id;
                option.textContent = `${room.number} - ${room.type}`;
                select.appendChild(option);
            });
        }

        async function loadLogs() {
            const response = await fetch('/api/logs');
            const logs = await response.json();
            const tbody = document.querySelector('#logsTable tbody');
            tbody.innerHTML = '';
            logs.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${log.date}</td>
                    <td>${log.time}</td>
                    <td>${log.room_number}</td>
                    <td>${log.username}</td>
                    <td>${log.previous}</td>
                    <td>${log.new}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function changeState(roomId, value) {
            if (value === 'occupied') {
                await fetch(`/api/room/${roomId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'occupied' })
                });
            } else {
                await fetch(`/api/room/${roomId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'free' })
                });
                await fetch(`/api/room/${roomId}/cleanliness`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cleanliness: value })
                });
            }
            loadRooms();
        }

        document.getElementById('addRoomForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const number = document.getElementById('number').value;
            const type = document.getElementById('type').value;
            
            const response = await fetch('/api/rooms', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ number, type })
            });
            
            if (response.ok) {
                alert('Pokój dodany!');
                document.getElementById('addRoomForm').reset();
                loadDeleteOptions();
            } else {
                alert('Błąd podczas dodawania pokoju.');
            }
        });

        document.getElementById('deleteRoomForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const deleteId = document.getElementById('deleteSelect').value;
            if (!deleteId) {
                alert('Wybierz pokój do usunięcia.');
                return;
            }
            
            const response = await fetch(`/api/room/${deleteId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                alert('Pokój usunięty!');
                loadDeleteOptions();
            } else {
                alert('Błąd podczas usuwania pokoju.');
            }
        });

        loadRooms();
    </script>
</body>
</html>
